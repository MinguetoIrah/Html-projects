<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facilities - ISM Fitness Gym</title>
    <style>
        body {
            background-color: rgb(230, 194, 209);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1, h2 {
            color: #4a4a4a;
            margin-bottom: 20px;
        }
        h1:hover, h2:hover {
            color: aquamarine;
            text-transform: uppercase;
        }
        p {
            color: #666;
            margin: 5px 0;
        }
        p:hover {
            color: lightblue;
            text-transform: uppercase;
        }
        div.card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            padding: 20px;
        }
        div.facility {
            display: inline-block;
            margin: 10px;
            width: 220px;
            vertical-align: top;
        }
        img {
            width: 200px;
            height: 200px;
            border: 5px solid skyblue;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .A:hover {
            content: url(Image/Img\ 1.png);
        }
        .B:hover {
            content: url(Image/Img\ 2.png);
        }
        .C:hover {
            content: url(Image/Img\ 3.png);
        }
        .D:hover {
            content: url(Image/Img\ 4.png);
        }
        .E:hover {
            content: url(Image/Img\ 5.png);
        }
        .F:hover {
            content: url(Image/Img\ 6.png);
        }
        .G:hover {
            content: url(Image/Img\ 7.png);
        }
        .H:hover {
            content: url(Image/Img\ 8.png);
        }
        a {
            background-color: #87ceeb;
            border-radius: 5px;
            color: white;
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #5f9ea0;
        }
    </style>
</head>
<body>
    <h1>ISM Fitness Gym Facilities</h1>
    
    <div class="card">
        <h2>ALWAYS REMEMBER TO:</h2>
        <div class="facility">
            <img src="Image/ISM Fitness Gym.webp" alt="A" class="A">
            <p>PROPER ATTIRE</p>
        </div>
        <div class="facility">
            <img src="Image/ISM Fitness Gym.webp" alt="B" class="B">
            <p>NO CELL PHONE CALLS</p>
        </div>
        <div class="facility">
            <img src="Image/ISM Fitness Gym.webp" alt="C" class="C">
            <p>NO FOOD IN WORKOUT AREAS</p> 
        </div>
    </div>

    <div class="card">
        <h2>FACILITIES</h2>
        <div class="facility">
            <img src="Image/ISM Fitness Gym.webp" alt="D" class="D">
            <p>MODERN WORKOUT EQUIPMENT</p> 
        </div>
        <div class="facility">
            <img src="Image/ISM Fitness Gym.webp" alt="E" class="E">
            <p>SPACIOUS CARDIO AREA</p> 
        </div>
        <div class="facility">
            <img src="Image/ISM Fitness Gym.webp" alt="F" class="F">
            <p>GROUP FITNESS CLASSES</p> 
        </div>
        <div class="facility">
            <img src="Image/ISM Fitness Gym.webp" alt="G" class="G">
            <p>PERSONAL TRAINING SESSIONS</p> 
        </div>
        <div class="facility">
            <img src="Image/ISM Fitness Gym.webp" alt="H" class="H">
            <p>OUTDOOR TRAINING AREA</p> 
        </div>
    </div>
    
    <a href="index.html">Home Screen</a>
</body>
</html>
